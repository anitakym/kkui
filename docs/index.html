<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>kkui - remix ui components</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="remix ui components">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .content {
      padding-top: 0;
    }

    .sidebar>h1 {
      display: none;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px;
    }

    .sidebar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'kkui',
      repo: '',
      loadSidebar: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
